<div class="container top-buffer">
    <div class="col-md-6 padding-right-graph">
        <table cellpadding="5" cellspacing="5" class="fullWidthTable hospital">
            <tr>
                <td class="col-sm-1 circle"><img src="content/images/hospital.png" /></td>
                <td>
                    <span class="heading">Wolf River</span> <br />
                    <span class="heading-2">Active Patients: {{patients.length}}</span>
                </td>
            </tr>
        </table>
    </div>
    <div class="col-md-6 padding-left-graph">
        <div id="custom-search-input">
            <div class="input-group">
                <input type="text"
                       ng-model="selectedPatient"
                       uib-typeahead="patient as (patient.FirstName + ' ' + patient.LastName) for patient in patients | filter:{LastName:$viewValue}"
                       typeahead-no-results="noResults"
                       typeahead-on-select="onPatientSelect($item, $model, $label)"
                       class="form-control input-lg"
                       placeholder="Search Patients..." />
                <span class="input-group-btn">
                    <button class="btn btn-info btn-lg" type="button">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </span>
            </div>
        </div>

    </div>
</div>

<div class="container top-buffer">
    <div class="col-md-6 col-sm-6 col-xs-12 padding-right-graph">
        <appt-noshows-cancels></appt-noshows-cancels>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-12 padding-left-graph">
        <appt-delays></appt-delays>
    </div>
</div>
<div class="container">
    <div class="col-md-6 col-sm-6 padding-right-graph">
        <cab-requests></cab-requests>
    </div>
    <div class="col-md-6  col-sm-6 padding-left-graph">
        <activity-history></activity-history>
    </div>
</div>
<div class="container">
    <div class="col-md-6 col-sm-6 padding-right-graph">
        <appt-location-history></appt-location-history>
    </div>
    <div class="col-md-6 col-sm-6 padding-left-graph">

    </div>
</div>
